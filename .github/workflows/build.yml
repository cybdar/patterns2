name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Remove old ChromeDriver
        run: |
          sudo rm -f /usr/bin/chromedriver
          echo "Old ChromeDriver removed from /usr/bin/chromedriver"

      - name: Verify Chrome installation
        run: |
          echo "Chrome version:"
          google-chrome --version
          echo "Chrome setup complete"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start application in test mode
        run: |
          echo "Starting application on port 9999..."
          nohup java -jar artifacts/app-ibank.jar -P:profile=test &
          APP_PID=$!
          echo "Application started with PID: $APP_PID"
          sleep 10
          
          if curl -f http://localhost:9999 > /dev/null 2>&1; then
            echo "Application is running on port 9999"
          else
            echo "ERROR: Application failed to start on port 9999"
            echo "Trying to check process..."
            if ps -p $APP_PID > /dev/null; then
              echo "Process is running but port might be different"
            else
              echo "Process is not running"
            fi
            exit 1
          fi

      - name: Build with Gradle
        run: ./gradlew test --info

      - name: Stop application
        run: |
          pkill -f "app-ibank.jar" || true
          echo "Application stopped"